<h1 class="text-center">Admin</h1>


<div class="container">
   
    <div class="card m-5 p-3">
    <h1 class="text-center mt-3 ">Create new page </h1>
    <div class="card-body">
        <hr>
        <form>
            <div class="col-4 form-group">
                <label><h4 class="mb-3 mt-3">Headline for Page</h4></label>
                <input type="text" class="form-control" name="headerPage" placeholder="Type a headline for the new page" required>
            </div>
            <div class=" form-group">
                <label><h4 class="mb-3 mt-3">Text for page</h4></label> <br>
                <textarea name="textForPage"  cols="70" rows="10"></textarea>
            </div>
            
    
            <button type="submit" class="btn btn-outline-dark mt-3 mb-3" >Create page</button>
        </form>
    </div>
</div>
</div>
