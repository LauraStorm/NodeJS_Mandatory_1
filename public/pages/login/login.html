<div class="container login-box ">

    <div class="row justify-content-center">
        <div class="card d-flex m-5" style="width: 50%;">
            <h1 class="text-center mt-3 ">Login </h1>
            <div class="card-body">
                <hr>
                <form action="/api/users" method="POST" id="login-form">
                    <div class="form-group">
                        <label><h4 class="mb-3 mt-3">Username</h4></label>
                        <input type="text" class="form-control" name="username" id="username" maxlength="10" placeholder="Type your username" value="test">
                    </div>
                    <div class="form-group">
                    <label><h4 class="mb-3 mt-3">Password</h4></label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Type your password" autocomplete="off" value="test123">
                    </div>
                    <h5 class="text-muted" id="login-text"></h5>
                    <div class="row">
                        <div class="col"></div>
                    </div>
                    <button type="submit" class="btn btn-outline-dark mt-3 mb-3" style="width: 7rem;">Login</button>
                </form>
            </div>
        </div>
   
    </div>  
</div>

<script src="/pages/login/login.js"></script>
